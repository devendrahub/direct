<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WatchWala | Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body { background: #f5f5f5; }
    .products-section { padding: 40px 0 0 0; background: #fff; }
    .product-row {
      display: flex;
      gap: 38px;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .product-card {
      flex: 1 1 20%;
      max-width: 330px;
      min-width: 220px;
      background: #fff;
      border: none;
      box-shadow: none;
      border-radius: 0;
      overflow: hidden;
      text-align: left;
      position: relative;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .product-card:hover {
      box-shadow: 0 2px 16px rgba(0,0,0,0.12);
    }
    .product-card img {
      width: 100%;
      height: 310px;
      object-fit: contain;
      background: #fafafa;
      display: block;
      border-radius: 0;
    }
    .product-info {
      padding: 20px 12px 10px 12px;
    }
    .product-title {
      font-size: 1.16rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 2px;
      margin-top: 10px;
      text-transform: uppercase;
    }
    .product-price {
      font-size: 1.1rem;
      color: #222;
      font-weight: 500;
      margin-bottom: 10px;
      margin-top: 7px;
    }
    .buy-btn {
      background: #25d366;
      color: #fff;
      font-weight: 600;
      letter-spacing: 1px;
      border-radius: 22px;
      border: none;
      padding: 8px 24px;
      font-size: 1.07rem;
      display: block;
      width: 100%;
      margin-bottom: 6px;
      transition: background 0.2s;
      cursor: pointer;
      text-align: center;
    }
    .buy-btn:hover { background: #1ebc59; }
    @media (max-width: 1200px) {
      .product-row { gap: 18px; }
      .product-card { max-width: 48%; }
      .product-card img { height: 220px; }
    }
    @media (max-width: 900px) {
      .product-card { max-width: 98%; }
      .product-row { flex-wrap: wrap; }
      .product-card img { height: 170px; }
    }
    @media (max-width: 600px) {
      .product-card img { height: 120px; }
    }
  </style>
</head>
<body>
  <section class="products-section">
    <div class="container">
      <div class="product-row">
        <!-- Product Card 1 -->
        <div class="product-card" onclick="buyNow('Titan Explorer')">

            <div class="product-title">Titan Explorer</div>
            <div class="product-price">₹1800</div>
            <button class="buy-btn" onclick="event.stopPropagation(); buyNow('Titan Explorer')">
              <i class="bi bi-whatsapp"></i> Buy Now
            </button>
          </div>
        </div>
        <!-- Product Card 2 -->

        </div>
        <!-- Product Card 4 -->
        <div class="product-card" onclick="buyNow('Rado Sapphire')">
          <img src="4.avif" alt="Rado Sapphire">

              <i class="bi bi-whatsapp"></i> Buy Now
            </button>
          </div>
        </div>
      </div>
      <div class="product-row">
        <!-- Product Card 5 -->
        <div class="product-card" onclick="buyNow('Omega Speed')">
          <img src="5.jpg" alt="Omega Speed">

        </div>

        <div class="product-card" onclick="buyNow('Citizen Eco')">

        <!-- Product Card 8 -->
        <div class="product-card" onclick="buyNow('Fossil Modern')">

              <i class="bi bi-whatsapp"></i> Buy Now

        </div>
      </div>
    </div>
  </section>
  <script>
    // WhatsApp number (change as needed)
    const whatsappNumber = "918077898483";
    function buyNow(productName) {
      const message = `Hi, I want to buy: ${productName}`;
      window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`, "_blank");
    }

</body>

</html>
